name: Build server

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      working-directory: ./server
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
      working-directory: ./web_scraper
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
